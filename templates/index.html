<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flrig Web Remote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mt-3">flrig Web Remote</h1>

            <!-- Connection Status -->
            <div class="text-center mb-3">
                <span id="connection-status" class="badge bg-secondary">Connecting...</span>
                <span id="last-update" class="text-muted ms-2">Last update: Never</span>
            </div>

            <!-- Main Frequency Display -->
            <div class="frequency-display text-center mb-4">
                <div class="clickable-frequency" id="frequency-a">0000.000</div>

                <!-- Simplified Controls - Only Tune and PTT -->
                <div class="frequency-controls mt-3">
                    <button class="btn btn-outline-info me-3" id="tune-btn">Tune</button>
                    <button class="btn btn-outline-danger" id="ptt-btn">PTT</button>
                </div>
            </div>

            <!-- PWR, SWR, Mode, Bandwidth (single row) -->
            <div class="row mb-3">
                <div class="col-6 col-md-3">
                    <div class="control-group">
                        <div class="metric">
                            <div class="metric-label">PWR</div>
                            <div class="metric-value" id="pwr-value">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="control-group">
                        <div class="metric">
                            <div class="metric-label">SWR</div>
                            <div class="metric-value" id="swr-value">0.0</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="control-group">
                        <div class="metric">
                            <div class="metric-label">Mode</div>
                            <div class="mode-display metric-value" id="current-mode">Unknown</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="control-group">
                        <div class="metric">
                            <div class="metric-label">Bandwidth</div>
                            <div class="bandwidth-display metric-value" id="current-bandwidth">Unknown</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RX Audio (WebRTC; connect/disconnect) -->
            <div class="text-center mb-4">
                <audio id="rx-audio" playsinline preload="none" style="width:1px;height:1px;opacity:0;pointer-events:none;"></audio>
                <div class="d-inline-flex align-items-center gap-2">
                    <button id="connect-audio" class="btn btn-outline-secondary">Connect Audio</button>
                    <button id="disconnect-audio" class="btn btn-outline-secondary">Disconnect</button>
                </div>
            </div>

            <!-- Control Sliders Row 1: Mic and Rf -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="control-group">
                        <label class="form-label">Mic: <span id="mic-value">0</span></label>
                        <input type="range" class="form-range" id="mic-slider" min="0" max="100" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="control-group">
                        <label class="form-label">RF: <span id="rf-value">0</span></label>
                        <input type="range" class="form-range" id="rf-slider" min="0" max="100" disabled>
                    </div>
                </div>
            </div>

            <!-- Band Buttons -->
            <div class="band-buttons mb-4">
                <h5>Band</h5>
                <div class="row">
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>1.8</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>3.5</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>7</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>10</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>14</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>18</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>21</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>24</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>28</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>50</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>GEN</button>
                    </div>
                </div>
            </div>

            <!-- Extras (A) -->
            <div class="mb-4">
                <h5>Extras (A)</h5>
                <div class="row g-2">
                    <div class="col-6 col-md-3"><button id="a-btn-1" class="btn btn-outline-secondary w-100">Ant1</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-2" class="btn btn-outline-secondary w-100">Ant2</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-3" class="btn btn-outline-secondary w-100">DNR On</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-4" class="btn btn-outline-secondary w-100">DNR Off</button></div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-6 col-md-3"><button id="a-btn-5" class="btn btn-outline-secondary w-100">5W</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-6" class="btn btn-outline-secondary w-100">15W</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-7" class="btn btn-outline-secondary w-100">30W</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-8" class="btn btn-outline-secondary w-100">60W</button></div>
                </div>
            </div>

            <!-- Extras (B) -->
            <div class="mb-4">
                <h5>Extras (B)</h5>
                <div class="row g-2">
                    <div class="col-6 col-md-3"><button id="b-btn-1" class="btn btn-outline-secondary w-100">100W</button></div>
                    <div class="col-6 col-md-3"><button id="b-btn-2" class="btn btn-outline-secondary w-100">cmd 10</button></div>
                    <div class="col-6 col-md-3"><button id="b-btn-3" class="btn btn-outline-secondary w-100">cmd 11</button></div>
                    <div class="col-6 col-md-3"><button id="b-btn-4" class="btn btn-outline-secondary w-100">cmd 12</button></div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-6 col-md-3"><button id="b-btn-5" class="btn btn-outline-secondary w-100">cmd 13</button></div>
                    <div class="col-6 col-md-3"><button id="b-btn-6" class="btn btn-outline-secondary w-100">cmd 14</button></div>
                    <div class="col-6 col-md-3"><button id="b-btn-7" class="btn btn-outline-secondary w-100">cmd 15</button></div>
                    <div class="col-6 col-md-3"><button id="b-btn-8" class="btn btn-outline-secondary w-100">cmd 16</button></div>
                </div>
            </div>
            <!-- Removed old "Mode Buttons" block (CW/QSK/Vox/A/B/C) -->
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
