<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flrig Web Remote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mt-3">flrig Web Remote</h1>

            <!-- Connection Status -->
            <div class="text-center mb-3">
                <span id="connection-status" class="badge bg-secondary">Connecting...</span>
                <span id="last-update" class="text-muted ms-2">Last update: Never</span>
            </div>

            <!-- Main Frequency Display -->
            <div class="frequency-display text-center mb-4">
                <div class="clickable-frequency" id="frequency-a">0000.000</div>

                <!-- Simplified Controls - Only Tune and PTT -->
                <div class="frequency-controls mt-3">
                    <button class="btn btn-outline-info me-3" id="tune-btn">Tune</button>
                    <button class="btn btn-outline-danger" id="ptt-btn">PTT</button>
                </div>
            </div>

            <!-- Compact metrics bar: PWR | SWR | MODE -->
            <div class="metrics-inline mb-2">
                <div class="metrics-inline-item">PWR: <span id="pwr-value">0</span></div>
                <div class="metrics-inline-item">SWR: <span id="swr-value">0.0</span></div>
                <div class="metrics-inline-item">
                    MODE:
                    <select id="mode-select" class="form-select form-select-sm d-inline-block ms-1">
                        <option value="LSB">LSB</option>
                        <option value="USB">USB</option>
                        <option value="CW">CW</option>
                        <option value="AM">AM</option>
                        <option value="PKT-L">PKT-L</option>
                        <option value="PKT-U">PKT-U</option>
                    </select>
                </div>
            </div>

            <!-- RX Audio (WebRTC; connect/disconnect) -->
            <div class="text-center mb-4">
                <audio id="rx-audio" playsinline preload="none" style="width:1px;height:1px;opacity:0;pointer-events:none;"></audio>
                <div class="d-inline-flex align-items-center gap-2">
                    <button id="connect-audio" class="btn btn-outline-secondary">Connect Audio</button>
                    <button id="disconnect-audio" class="btn btn-outline-secondary">Disconnect</button>
                </div>
                <div class="d-inline-flex align-items-center gap-2 mt-2">
                    <button id="enable-mic" class="btn btn-outline-secondary">Connect Mic</button>
                    <button id="disable-mic" class="btn btn-outline-secondary">Disconnect Mic</button>
                </div>
            </div>

            <!-- Debug Log -->
            <!-- <div id="debugLog" style="position: fixed; bottom: 0; left: 0; right: 0; max-height: 200px; overflow-y: scroll; background: rgba(0,0,0,0.9); color: #0f0; font-family: monospace; font-size: 11px; padding: 8px; z-index: 9999; border-top: 2px solid #0f0;"></div>
            <button onclick="alert('rxAudioEl=' + (typeof rxAudioEl !== 'undefined' ? 'exists' : 'undefined'))" class="btn btn-sm btn-warning mb-2">Test Debug</button>-->

            <!-- Band Buttons -->
            <div class="band-buttons mb-4">
                <h5>Band</h5>
                <div class="row">
<!--                    <div class="col-6 col-md-2 mb-2">-->
<!--                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="1.8">1.8</button>-->
<!--                    </div>-->
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="3.5">3.5</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="7">7</button>
                    </div>
<!--                    <div class="col-6 col-md-2 mb-2">-->
<!--                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="10">10</button>-->
<!--                    </div>-->
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="14">14</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="18">18</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="21">21</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="24">24</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="28">28</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="50">50</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 band-btn" data-band="GEN">GEN</button>
                    </div>
                </div>
            </div>

            <!-- Extras (A) -->
            <div class="mb-4 extras-a">
                <h5>User-Defined Buttons (A)</h5>
                <div class="row g-2">
                    <div class="col-6 col-md-3"><button id="a-btn-1" class="btn btn-outline-secondary w-100 extras-a-btn" data-cmd="1">Ant1</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-2" class="btn btn-outline-secondary w-100 extras-a-btn" data-cmd="2">Ant2</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-3" class="btn btn-outline-secondary w-100 extras-a-btn" data-cmd="3">DNR On</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-4" class="btn btn-outline-secondary w-100 extras-a-btn" data-cmd="4">DNR Off</button></div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-6 col-md-3"><button id="a-btn-5" class="btn btn-outline-secondary w-100 extras-a-btn" data-cmd="5">5W</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-6" class="btn btn-outline-secondary w-100 extras-a-btn" data-cmd="6">15W</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-7" class="btn btn-outline-secondary w-100 extras-a-btn" data-cmd="7">50W</button></div>
                    <div class="col-6 col-md-3"><button id="a-btn-8" class="btn btn-outline-secondary w-100 extras-a-btn" data-cmd="8">100W</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
