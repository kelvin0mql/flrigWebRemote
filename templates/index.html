<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flrig Web Remote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mt-3">flrig Web Remote</h1>

            <!-- Connection Status -->
            <div class="text-center mb-3">
                <span id="connection-status" class="badge bg-secondary">Connecting...</span>
                <span id="last-update" class="text-muted ms-2">Last update: Never</span>
            </div>

            <!-- Main Frequency Display -->
            <div class="frequency-display text-center mb-4">
                <div class="clickable-frequency" id="frequency-a">0000.000</div>

                <!-- Simplified Controls - Only Tune and PTT -->
                <div class="frequency-controls mt-3">
                    <button class="btn btn-outline-info me-3" id="tune-btn">Tune</button>
                    <button class="btn btn-outline-danger" id="ptt-btn">PTT</button>
                </div>
            </div>

            <!-- Mode, Bandwidth, and SWR Row -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="control-group">
                        <label class="form-label">SWR</label>
                        <div class="swr-display" id="swr-value">0.0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="control-group">
                        <label class="form-label">Mode</label>
                        <div class="mode-display" id="current-mode">Unknown</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="control-group">
                        <label class="form-label">Bandwidth</label>
                        <div class="bandwidth-display" id="current-bandwidth">Unknown</div>
                    </div>
                </div>
            </div>

            <!-- RX Audio (live; no scrubbing, explicit start/stop to save bandwidth) -->
            <div class="text-center mb-4">
                <!-- No source set initially; we will attach the correct live URL on demand -->
                <audio id="rx-audio" playsinline preload="none" style="display:none;"></audio>
                <div class="d-inline-flex align-items-center gap-2">
                    <button id="audio-toggle" class="btn btn-outline-secondary">Listen</button>
                    <label class="form-label mb-0">Vol</label>
                    <input id="audio-volume" type="range" min="0" max="100" value="80" class="form-range" style="width:200px;">
                </div>
            </div>

            <!-- Control Sliders Row 1: Mic and Power -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="control-group">
                        <label class="form-label">Mic: <span id="mic-value">0</span></label>
                        <input type="range" class="form-range" id="mic-slider" min="0" max="100" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="control-group">
                        <label class="form-label">Pwr: <span id="power-value">0</span></label>
                        <input type="range" class="form-range" id="power-slider" min="0" max="100" disabled>
                    </div>
                </div>
            </div>

            <!-- Control Sliders Row 2: RF and Volume -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="control-group">
                        <label class="form-label">RF: <span id="rf-value">0</span></label>
                        <input type="range" class="form-range" id="rf-slider" min="0" max="100" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="control-group">
                        <label class="form-label">Vol: <span id="volume-value">0</span></label>
                        <input type="range" class="form-range" id="volume-slider" min="0" max="100" disabled>
                    </div>
                </div>
            </div>

            <!-- Band Buttons -->
            <div class="band-buttons mb-4">
                <h5>Band</h5>
                <div class="row">
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>1.8</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>3.5</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>7</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>10</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>14</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>18</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>21</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>24</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>28</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>50</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>GEN</button>
                    </div>
                </div>
            </div>

            <!-- Mode Buttons -->
            <div class="mode-buttons">
                <h5>Mode</h5>
                <div class="row">
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>CW</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>QSK</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>Vox</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>A</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>B</button>
                    </div>
                    <div class="col-6 col-md-2 mb-2">
                        <button class="btn btn-outline-secondary w-100" disabled>C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
  (function () {
    const audioEl = document.getElementById('rx-audio');
    const toggleBtn = document.getElementById('audio-toggle');
    const vol = document.getElementById('audio-volume');
    if (!audioEl || !toggleBtn || !vol) return;

    // Candidate live endpoints (Safari prefers MP3)
    const CANDIDATE_URLS = [
      { url: '/audio.mp3', type: 'audio/mpeg' },
      { url: '/audio',     type: 'audio/ogg'  }
    ];

    // Pick the first URL the browser says it can play
    function pickLiveUrl() {
      for (const c of CANDIDATE_URLS) {
        if (audioEl.canPlayType(c.type)) return c.url;
      }
      // Fallback to MP3 if canPlayType is inconclusive
      return '/audio.mp3';
    }

    // Keep volume in sync
    audioEl.volume = vol.value / 100;
    vol.addEventListener('input', () => {
      audioEl.volume = vol.value / 100;
    });

    function setButton(listening) {
      if (listening) {
        toggleBtn.textContent = 'Stop';
        toggleBtn.className = 'btn btn-secondary';
      } else {
        toggleBtn.textContent = 'Listen';
        toggleBtn.className = 'btn btn-outline-secondary';
      }
    }

    async function startStream() {
      // Attach fresh live URL; this ensures we connect at the live edge
      const liveUrl = pickLiveUrl();
      // If the src is already set to same URL, force a reload by clearing first
      if (audioEl.getAttribute('src')) {
        audioEl.removeAttribute('src');
        audioEl.load();
      }
      audioEl.src = liveUrl;

      // Unmute and play on user gesture
      audioEl.muted = false;
      try {
        await audioEl.play();
        setButton(true);
      } catch (e) {
        // If autoplay is still blocked by browser policy, user can click again
        setButton(false);
      }
    }

    function stopStream() {
      // Fully halt network and release buffers
      try { audioEl.pause(); } catch (_) {}
      audioEl.removeAttribute('src');
      audioEl.load(); // Important: actually closes the HTTP connection and discards buffer
      setButton(false);
    }

    toggleBtn.addEventListener('click', async () => {
      // If we have a source, treat as listening; otherwise stopped
      const listening = !!audioEl.getAttribute('src') && !audioEl.paused;
      if (listening) {
        stopStream();
      } else {
        await startStream();
      }
    });

    // Disallow seeking entirely (defense-in-depth)
    audioEl.addEventListener('seeking', () => {
      try { audioEl.currentTime = Number.MAX_SAFE_INTEGER; } catch (_) {}
    });
  })();
</script>
</body>
</html>
